<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dunbar - Offline</title>
  <link rel="manifest" href="/manifest.json">
  <link rel="apple-touch-icon" href="/icons/apple-touch-icon.png">
  <meta name="theme-color" content="#3b82f6">
  <style>
    :root {
      --primary: #3b82f6;
      --primary-dark: #2563eb;
      --text-primary: #1e293b;
      --text-secondary: #64748b;
      --background: #f8fafc;
    }
    
    body {
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
      background-color: var(--background);
      color: var(--text-primary);
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
      align-items: center;
      justify-content: center;
      text-align: center;
    }
    
    .container {
      padding: 1.5rem;
      max-width: 32rem;
    }
    
    h1 {
      font-size: 1.875rem;
      font-weight: 700;
      margin-bottom: 1rem;
      color: var(--primary);
    }
    
    p {
      font-size: 1rem;
      line-height: 1.5;
      color: var(--text-secondary);
      margin-bottom: 1.5rem;
    }
    
    .logo {
      font-size: 2.5rem;
      font-weight: 800;
      color: var(--primary);
      margin-bottom: 1.5rem;
    }
    
    .icon {
      font-size: 4rem;
      margin-bottom: 1.5rem;
      color: var(--primary);
    }
    
    .btn {
      display: inline-block;
      background-color: var(--primary);
      color: white;
      font-size: 1rem;
      font-weight: 500;
      padding: 0.75rem 1.5rem;
      border-radius: 0.375rem;
      text-decoration: none;
      transition: background-color 0.2s ease;
    }
    
    .btn:hover {
      background-color: var(--primary-dark);
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="logo">Dunbar</div>
    <div class="icon">ðŸ“¶</div>
    <h1>You're offline</h1>
    <p>It looks like you've lost your internet connection. Please check your network and try again when you're back online.</p>
    <p>Some features of Dunbar may be available while offline, but for the full experience, you'll need to reconnect.</p>
    <a href="/" class="btn">Try again</a>
  </div>
  
  <script>
    // Check if we're back online periodically
    window.addEventListener('online', () => {
      window.location.reload();
    });
    
    // Add click handler for the try again button
    document.querySelector('.btn').addEventListener('click', (e) => {
      e.preventDefault();
      window.location.reload();
    });
  </script>
</body>
</html>
